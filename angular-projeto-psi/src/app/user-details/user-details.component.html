<form class="modal-content" action="/action_page.php">
  <div class="container">
    <h1>Dados Pessoais:</h1>

    <label ><b>Nome</b>:
      <a>{{myStorage.getItem('nome')}}</a>
    </label> <br>
    <label ><b>Morada</b>:
      <a>{{myStorage.getItem('morada')}}</a>
    </label> <br>
    <label ><b>Telefone</b>:
      <a>{{myStorage.getItem('numero_telefone')}}</a>
    </label> <br>
    <label ><b>Email</b>:
      <a>{{myStorage.getItem('email')}}</a>
    </label><br>
    <label ><b>Nif</b>:
      <a>{{myStorage.getItem('nif')}}</a>
    </label>
    <br>
  </div>
</form>
<div *ngIf="reservas">
  <h3>As minhas reservas: </h3>
  <ul class="rooms">
    <li *ngFor="let r of getMyRes() ">
      <div *ngIf="r && r !== null && r !== undefined">
        <app-reserva-detail [idQuarto]="r.quarto.toString()"
                            [dataI]="r.checkin" [dataF]="r.checkout" [preco]="r.preco"></app-reserva-detail>
      </div>
    </li>
  </ul>


  <div id="precos">
    <h3>Preço:</h3>
    <label >De:
      <input type="number" [(ngModel)]="precoMinimo" placeholder="0"/>
    </label>
  </div>

  <label >De:
    <input type="Date" [(ngModel)]="dataInicial" placeholder="0"/>
    Até
    <input  type="Date" [(ngModel)]="dataFinal" placeholder="0" />
  </label>
  <br>

  <h3  >Reservas: </h3>
  <ul class="rooms">
    <li *ngFor="let r of getResByDatePrice() ">
      <div *ngIf="r && r !== null && r !== undefined">
        <app-reserva-detail [idQuarto]="r.quarto.toString()"
                            [dataI]="r.checkin" [dataF]="r.checkout" [preco]="r.preco"></app-reserva-detail>
      </div>
    </li>
  </ul>
</div>
