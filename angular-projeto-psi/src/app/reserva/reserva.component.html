<h3>Reserva de {{dataInicial | date: 'dd-MM-yyyy'}} até {{dataFinal | date: 'dd-MM-yyyy'}}</h3>

<label> Tipo de Quarto <select [(ngModel)]="tipo">
  <option *ngFor="let tipo of tipos" >{{tipo}}</option>
</select> </label>

<br>
<br>

<label >Nome:
  <input type="text" value="{{myStorage.getItem('nome')}}"/>
</label> <br>
<label >Morada:
  <input type="text" value="{{myStorage.getItem('morada')}}"/>
</label> <br>
<label >Telefone:
  <input type="text" value="{{myStorage.getItem('numero_telefone')}}"/>
</label> <br>
<label >Email:
  <input type="text" value="{{myStorage.getItem('email')}}"/>
</label><br>
<label >Nif:
  <input type="number" value="{{myStorage.getItem('nif')}}"/>
</label>


<h3>Dados de Pagamento:</h3>
<label >Numero Cartão:
  <input/>
</label> <br>
<label > Ano:
  <input/> <br>
  Mês:
  <input /><br>
  CCV:
  <input /><br>
</label>

<br>
<button *ngIf="botaoR" (click)="mostraConf()" class="button">Reservar</button>
<input *ngIf="confR" type="checkbox" ng-model="checkbox.value">
<label *ngIf="confR"> *Confirmo que todos os dados estão corretos</label>
<br>
<button *ngIf="confR" class="button">Confirmar reserva</button>
